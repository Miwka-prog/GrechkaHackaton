<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <title>TEFlex</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">TEFlex Production</div>
                <nav class="nav">
                <a class="nav__link" href="#"><h1>Про нас</h1></a>
                <a class="nav__link" href="#"><h1>Зв'язок</h1></a>
                </nav>
            </div>
        </div>
    </header>


    <div class="intro">
        <div class="containerforgrechka">
            {% for name, price, url_img, url in array %}
                <div class="grechka">
                    <span class="descr">{{ name }}</span>
                 <a href="{{ url }}"><img class="imagegrechka" src="{{ url_img }}"></a>
                <div class="pricediv"><h1>Ціна:  {{ price }} грн</h1></div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
